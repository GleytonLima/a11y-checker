<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página Acessível</title>
</head>
<body>
    <header>
        <h1>Página de Exemplo</h1>
        <nav>
            <ul>
                <li><a href="#main">Conteúdo Principal</a></li>
                <li><a href="#about">Sobre</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="main">
        <section>
            <h2>Seção Principal</h2>
            <p>Este é um exemplo de página HTML bem estruturada e acessível.</p>
            
            <img src="https://via.placeholder.com/300x200" alt="Imagem de exemplo com texto alternativo descritivo">
            
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Exemplo de Página Acessível</p>
    </footer>
</body>
</html>
