<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Problemas de Acessibilidade</title>
    <style>
        .low-contrast { color: #999; background: #eee; }
        .no-alt-image { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div>
        <h1>Página com Problemas</h1>
        
        <!-- Problema: Imagem sem alt -->
        <img src="https://via.placeholder.com/200x100" class="no-alt-image">
        
        <!-- Problema: Contraste baixo -->
        <p class="low-contrast">Este texto tem contraste insuficiente.</p>
        
        <!-- Problema: Link sem texto -->
        <a href="#"><img src="https://via.placeholder.com/50x50"></a>
        
        <!-- Problema: Input sem label -->
        <input type="text" placeholder="Digite seu nome">
        
        <!-- Problema: Botão sem texto -->
        <button><img src="https://via.placeholder.com/30x30"></button>
        
        <!-- Problema: Heading fora de ordem -->
        <h4>Título H4</h4>
        <h2>Título H2 (deveria vir antes do H4)</h2>
        
        <!-- Problema: Form sem fieldset -->
        <form>
            <input type="radio" name="option" value="1">
            <input type="radio" name="option" value="2">
        </form>
    </div>
</body>
</html>
